<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhil Bhaiya Tracker </title>

    <!-- style css -->
    <link rel="stylesheet" href="style.css">

    <!-- popins fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">


</head>

<body>

    <!-- login page container -->
    <section class="login-container">
        <div class="login-page">
            <h2>Welcome Akhil Lawania</h2>
            <img src="./profile.jpg" alt="" class="author-image">
            <div class="login-details">
                <input type="text" placeholder="username" id="user-id" class="user-id">
                <input type="password" placeholder="password" maxlength="12" minlength="1" id="user-password"
                    class="user-password">
                <button class="login-btn">Login</button>
                <p class="forgot-password-link">Forgot Password</p>
            </div>
        </div>
    </section>

    <!-- Main page container -->
    <main class="main-container">
        <header>
            <nav>
                <h3>welcome, to the account</h3>
                <img src="./profile.jpg" alt="" class="author-img">
            </nav>
        </header>
        <section class="working-area">
            <!-- side bar -->
            <section class="side-bar">
                <ul class="side-links">
                    <li id="dashboard"><a href="">Dashboard</a></li>
                    <li id="transaction"><a href="">Transaction</a></li>
                    <li id="calculator"><a href="">Bhatta Employes</a></li>
                    <li id="calculator"><a href="">Tekedars</a></li>
                    <li id="logout-btn"><a href="">Logout</a></li>
                </ul>
            </section>
            <section class="main-dashboard">
                <!-- categories -->
                <div class="categories-container">
                    <div class="data-box-bricks">
                        <button class="bricks1">bricks1</button>
                        <button class="bricks2">bricks2</button>
                        <button class="bricks3" >bricks3</button>
                        <button class="bricks4">bricks4</button>
                        <button class="bricks5">bricks5</button>
                    </div>

                    <div class="bricks1-data">
                        
                </div>

                <!------------------------------- transaction  section area -->
                <section class="transaction-adding-container">
                    <div class="transaction-area">
                        <h3>Add a Transaction </h3>
                        <input type="text" placeholder="title" id="title">
                        <input type="number" placeholder="money" id="amount">
                        <input type="date" name="date" id="trans-date">
                        <input type="text" placeholder="info" id="info">
                        <input type="text" placeholder="how many bricks going" id="bricks-number">
                        <input type="text" placeholder="expensse wages" id="expense-wages">
                        <select name="dropDown-Values" id="working-values">
                            <option value="1 Bricks">1 Bricks</option>
                            <option value="2 Bricks">2 Bricks</option>
                            <option value="3 Bricks">3 Bricks</option>
                            <option value="4 Bricks">4 Bricks</option>
                            <option value="5 Bricks">5 Bricks</option>
                        </select>
                        <button class="adding-transaction">Add Transaction</button>
                    </div>
                    <div class="show-container">

                    </div>
                </section>
            </section>
        </section>

        <!-- tekedar section -->
    </main>



    <script src="./index.js"></script>
</body>

</html>
